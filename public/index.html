<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/index.css">
  <title>IT Garage | Largest Online Shop</title>
</head>
<body>
  <!-- Desktop navbar -->
  <ul class="navbar navbar-desktop">
    <li>
      <span class="title">IT Garage</span>
    </li>
    <li>
      <div class="search">
        <input type="text" placeholder="Apa yang kamu cari?">
        <button type="button"></button>
      </div>
    </li>
    <li style="float:right;">
      <button type="button" class="navbar-button show-category"></button>
      <button type="button" class="navbar-button shoping-cart"></button>
    </li>
  </ul>
  <!-- Mobile Navbar -->
  <ul class="navbar navbar-mobile">
    <li>
      <span class="title">IT Garage</span>
      <button type="button" class="navbar-button show-category"></button>
      <button type="button" class="navbar-button shoping-cart"></button>
    </li>
    <li>
      <div class="search">
        <input type="text" placeholder="Apa yang kamu cari?">
        <button type="button"></button>
      </div>
    </li>
  </ul>
  <!-- Category body -->
  <ul class="row category-body" id="category-body"></ul>
  <!-- Slideshow -->
  <div class="trending-slide">
    <div class="wrap">
      <div class="carousel slide" id="myCarousel" data-ride="carousel">
        <ul class="slider carousel-inner">
          <li class="item active">
            <span style="background-image:url('./assets/image/slider-1.jpg')"></span>
          </li>
          <li class="item">
            <span style="background-image:url('./assets/image/slider-2.jpg')"></span>
          </li>
          <li class="item">
            <span style="background-image:url('./assets/image/slider-3.jpg')"></span>
          </li>
        </ul>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
  <!-- List of items -->
  <div class="body-header-title">
    <span>Product List</span>
  </div>
  <ul class="row item-list-body" id="item-list-body"></ul>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./assets/js/index.js"></script>
</body>
</html>
